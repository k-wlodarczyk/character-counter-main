<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Advanced Character Counter Tool. Count words, sentences, and letters with Unicode support. Features E2E testing using Cypress, custom commands, and full manual QA documentation."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Character counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/darkmode.css" />
    <link rel="stylesheet" href="style/media.css" />
  </head>
  <body class="darkmode">
    <div class="wrapper">
      <nav class="nav">
        <section class="nav-logo-section">
          <img
            src="./design/assets/images/logo-light-theme.svg"
            alt="Logo of Character Counter - light mode"
            class="nav-logo-img"
          />
          <img
            src="./design/assets/images/logo-dark-theme.svg"
            alt="Logo of Character Counter - dark mode"
            class="nav-logo-img"
          />
        </section>
        <section class="nav-mode-section">
          <button class="mode-switch-btn">
            <img
              src="./design/assets/images/icon-moon.svg"
              alt="Moon icon for
          activating dark mode"
              class="nav-mode-icon"
            />
            <img
              src="./design/assets/images/icon-sun.svg"
              alt="Sun icon for
          activating light mode"
              class="nav-mode-icon"
            />
          </button>
        </section>
      </nav>
      <header class="header">
        <h1 class="main-heading">Analyze your text in real-time.</h1>
      </header>
      <section class="text-area-section">
        <textarea
          name="text-area"
          id="text-area"
          class="text-area"
          placeholder="Start typing here... (or paste your text)"
          data-cy="text-area"
        ></textarea>
        <div class="error-message"
          ><span class="error-icon"
            ><img
              src="design/assets/images/icon-info.svg"
              alt="error icon displayed when text exceeds characters limit" /></span
          ><p class="message-content" data-cy="message-content"></p
        ></div>
        <section class="text-area-details-config">
          <div class="text-area-details-config-option">
            <input
              type="checkbox"
              id="checkbox-exclude-spaces"
              name="checkbox-exclude-spaces"
              class="checkbox-option"
              data-cy="checkbox-exclude-spaces"
            />
            <label for="checkbox-exclude-spaces">Exclude spaces</label>
          </div>
          <div class="text-area-details-config-set-limit-div">
            <div class="text-area-details-config-option">
              <input
                type="checkbox"
                id="checkbox-set-limit"
                name="checkbox-set-limit"
                inputmode="numeric"
                class="checkbox-option"
                data-cy="checkbox-set-limit"
              />
              <label for="checkbox-set-limit">Set character limit</label>
            </div>
            <input
              type="text"
              name="character-limit-field"
              id="character-limit-field"
              class="character-limit-field"
              inputmode="numeric"
              placeholder="0"
              data-cy="chars-limit-field"
            />
          </div>
          <p class="approximate-reading-paragraph">
            Approx. reading time: 0 minute
          </p>
        </section>
      </section>
      <section class="data-counting-blocks">
        <div class="data-counting-block total-characters-block">
          <p
            id="total-chars-counter"
            class="counting-header"
            data-cy="total-chars-counter"
            >00</p
          >
          <p
            class="counting-description"
            id="total-chars-description"
            data-cy="total-chars-description"
            >Total Characters</p
          >
          <img
            src="./design/assets/images/pattern-character-count.svg"
            class="counting-block-pattern"
            alt="Figure used as a background for total characters block"
          />
        </div>
        <div class="data-counting-block word-count-block">
          <p id="words-counter" class="counting-header" data-cy="words-counter"
            >00</p
          >
          <p class="counting-description">Word Count</p>
          <img
            src="./design/assets/images/pattern-word-count.svg"
            class="counting-block-pattern"
            alt="Figure used as a background for words block"
          />
        </div>
        <div class="data-counting-block sentence-count-block">
          <p
            id="sentences-counter"
            class="counting-header"
            data-cy="sentences-counter"
            >00</p
          >
          <p class="counting-description">Sentence Count</p>
          <img
            src="./design/assets/images/pattern-sentence-count.svg"
            class="counting-block-pattern"
            alt="Figure used as a background for sentences block"
          />
        </div>
      </section>
      <section class="letter-density-section">
        <h2 class="secondary-heading">Letter Density</h2>

        <div class="generated-letter-density empty-density">
          <p class="empty-density-paragraph" data-cy="empty-density"
            >No characters found. Start typing to see letter density.</p
          >
        </div>
        <div class="more-less-switch">
          <button class="switch-btns" data-cy="show-more"
            >Show more
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6 switch-btns-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m19.5 8.25-7.5 7.5-7.5-7.5"
              />
            </svg>
          </button>
          <button class="switch-btns" data-cy="show-less"
            >Show less
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6 switch-btns-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m4.5 15.75 7.5-7.5 7.5 7.5"
              />
            </svg>
          </button>
        </div>
      </section>

      <section class="media-links">
        <a href="./tests/test-cases.html" class="media-link">Test cases</a>
        <a href="./docs/docs.html" class="media-link">Docs</a>
        <a
          href="https://github.com/k-wlodarczyk/character-counter-main"
          target="_blank"
          class="media-link"
          >Github</a
        >
      </section>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
